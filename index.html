<script>
	

	jQuery("input[type=button]").click(function() {
    var $target         = "testvid_"+jQuery(this).attr("rel");
    var $content_path   = "./test-video/";
    var $vid_obj        = _V_("my_video");
 
    // hide the currently loaded poster
    jQuery("img.vjs-poster").hide();
 
    $vid_obj.ready(function() {
      // hide the video UI
      jQuery("#my_video_html5_api").hide();
      // Pause the video being played
      $vid_obj.pause();
 
      // Assign the new set of videos to the corresponding nodes in the player
      jQuery("video:nth-child(1)").attr("src",$content_path+$target+".mp4");
      jQuery("video:nth-child(1)").attr("src",$content_path+$target+".mp4");
      jQuery("video:nth-child(1)").attr("src",$content_path+$target+".mp4");
 
      // replace the source image of the poster
      jQuery(".vjs-poster").css("background-image","url("+$content_path+$target+".jpg)").show();
      // reset the UI states
      jQuery(".vjs-big-play-button").show();
      jQuery("#my_video").removeClass("vjs-playing").addClass("vjs-paused");
 
      // Load the new video sources in the player
      $vid_obj.load();
      jQuery("#my_video_html5_api").show();
    });
});
 
jQuery("input[rel='01']").click();


function doActivate(){
	jQuery("#right > div > div.panel-body > div.wrap > input[type=button]:nth-child(2)").click();
	setTimeout(continueExecution, 10000)
	
}
function continueExecution(){
